<div class="recent-files-container">
  <div class="overflow-hidden">
    <ul class="divide-y divide-gray-200 dark:divide-gray-700">
      <li *ngFor="let file of files" class="py-3 flex items-center hover:bg-gray-50 dark:hover:bg-gray-800 rounded-md px-2 transition-colors cursor-pointer">
        <div class="flex-shrink-0 h-10 w-10 flex items-center justify-center">
          <span [innerHTML]="getFileIcon(file.type)" class="flex-shrink-0"></span>
        </div>
        <div class="ml-4 flex-1 min-w-0">
          <div class="flex justify-between items-center">
            <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{ file.name }}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap ml-2">{{ file.size }}</p>
          </div>
          <p class="text-xs text-gray-500 dark:text-gray-400">{{ formatDate(file.lastModified) }}</p>
        </div>
        <div class="ml-4">
          <button class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </div>
  
  <div *ngIf="files.length === 0" class="py-8 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
    </svg>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">No recent files found</p>
    <button class="mt-3 pcloud-btn-primary text-sm">Upload Files</button>
  </div>
  
  <div *ngIf="files.length > 0" class="mt-4 text-right">
    <a href="/files" class="text-sm font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
      View all files
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</div>
