<div class="storage-usage-container">
  <div class="chart-container relative mx-auto w-48 h-48 mb-4">
    <canvas #doughnutChart></canvas>
    <div class="absolute inset-0 flex items-center justify-center flex-col">
      <span class="text-3xl font-bold">{{ formattedPercentage }}</span>
      <span class="text-sm text-gray-500 dark:text-gray-400">Used</span>
    </div>
  </div>

  <div class="storage-details mt-4">
    <div class="flex justify-between items-center mb-2">
      <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Used</span>
      <span class="text-sm font-semibold">{{ usedStorage }} GB</span>
    </div>
    <div class="flex justify-between items-center mb-2">
      <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Available</span>
      <span class="text-sm font-semibold">{{ remainingStorage }} GB</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Total</span>
      <span class="text-sm font-semibold">{{ totalStorage }} GB</span>
    </div>
  </div>
</div>
