<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <!-- Sidebar -->
  <app-sidebar [collapsed]="isSidebarCollapsed"></app-sidebar>

  <!-- Main Content -->
  <div class="flex flex-col min-h-screen transition-all duration-300 ease-in-out"
       [ngClass]="{'ml-64': !isSidebarCollapsed, 'ml-20': isSidebarCollapsed}">
    <!-- Header -->
    <app-header 
      [isSidebarCollapsed]="isSidebarCollapsed" 
      [isDarkMode]="isDarkMode"
      (toggleSidebar)="toggleSidebar()"
      (toggleDarkMode)="toggleDarkMode()"
      class="sticky top-0 z-10 w-full"
    ></app-header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
      <div class="container mx-auto max-w-7xl animate-fade-in">
        <router-outlet></router-outlet>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="py-4 px-6 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
      <p>Â© 2025 pCloud. All rights reserved.</p>
    </footer>
  </div>
</div>
